<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex justify-content-center align-items-center mt-5 p-3">
                <div class="box">
                    <div class="input-group mb-3">
                        <input type="number" id="userInput" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" placeholder="Enter the Number">
                    </div>
                    <select class="options" id="dropDown">
                        <option value="Fibonacci">Fibonacci sequence</option>
                        <option value="Palindrome">Palindrome</option>
                        <option value="Armstrong">Armstrong</option>
                    </select>
                    <button class="btn btn-primary mt-4 " onclick="findResult()">Find</button>
                    <p id="result"></p>
                </div>

                <div class="col-md-3"></div>
            </div>
        </div>
        <script>
            function findResult() {

                let num = userInput.value;
                let option = dropDown.value
                // alert(option)

                if (num != '') {
                    if (option == 'Fibonacci') {
                        // alert("fib")
                        result.innerHTML = numFib(num);
                    }
                    else if (option == 'Palindrome') {
                        result.innerHTML = numPal(num);
                    }
                    else if (option == 'Armstrong') {
                        result.innerHTML = numArm(num);
                    }
                }
                else {
                    alert("Enter the Value")
                }
                function numFib(num) {
                    let fib = [0, 1];
                    for (let i = 2; i < num; i++) {
                        fib[i] = fib[i - 1] + fib[i - 2];
                    }
                    return `Fibonacci Series: ${fib.slice(0, num).join(", ")}`;

                }
                function numPal(num) {
                    let tempPal = num.toString().split("").reverse().join("");
                    if (num === tempPal) {
                        return `${num} is Palindrome`
                    }
                    else {
                        return `${num} is not  Palindrome`

                    }
                }
                function numArm(num) {
                    let sum = 0;
                    let tempArm = num;

                    while (tempArm>0) {
                        let n = tempArm % 10;
                        
                        sum = sum+ Math.pow(n, 3);
                       
                        tempArm = Math.floor(tempArm / 10);
                       
                    }
                   
                    if(num==sum){
                        return `${num} is an Armstrong number`;
                    } else {
                        return `${num} is not an Armstrong number`;
                    }
                }
            }
        </script>
</body>

</html>
